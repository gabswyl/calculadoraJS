<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="resultado">
        <span class="resposta"></span>
    </div>
    <section>
        <div></div>
        <div></div>
        <input type="button" value="AC" class="apagar inAC">
        <input type="button" value="%" class="botao inModulo">
        <input type="button" value="1" class="botao inNaosei">
        <input type="button" value="2" class="botao in1">
        <input type="button" value="3" class="botao in2">
        <input type="button" value="/" class="botao in3">
        <input type="button" value="4" class="botao in4">
        <input type="button" value="5" class="botao in5">
        <input type="button" value="6" class="botao in6">
        <input type="button" value="*" class="botao inX">
        <input type="button" value="7" class="botao in7">
        <input type="button" value="8" class="botao in8">
        <input type="button" value="9" class="botao in9">
        <input type="button" value="-" class="botao inMenos">
        <input type="button" value="0" class="botao in0">
        <input type="button" value="+" class="botao inMais">
        <input type="button" value="," class="botao inVirgula">
        <input type="button" value="=" id="show">
    </section>
    <h2></h2>

    <script src="script.js"></script>
</body>
</html>
